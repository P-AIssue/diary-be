<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"></head>
<body>
<h2>멤버 리스트</h2>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>별명</th>
        <th>나이</th>
        <th>성별</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.name}">이름</td>
        <td th:text="${member.nickName}">별명</td>
        <td th:text="${member.age}">나이</td>
        <td th:text="${member.gender}">성별</td>
        <td>
            <a th:href="@{/admin/members/{id}/diaries(id=${member.id})}">일기 보기</a>
            <a th:href="@{/admin/members/{id}/notifications(id=${member.id})}">알림 여부</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
<footer th:replace="common/footer :: footer"></footer>
</html>
