<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">멤버 수정</h1>
    <form th:action="@{/admin/updateMember}" method="post" class="w-50 mx-auto">
        <input type="hidden" name="id" th:value="${member.id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">이름:</label>
            <input type="text" id="name" name="name" th:value="${member.name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">이메일:</label>
            <input type="username" id="username" name="username" th:value="${member.username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nickname" class="form-label">닉네임:</label>
            <input type="nickname" id="nickname" name="nickname" placeholder="새 별명을 입력해주세요." class="form-control">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">나이:</label>
            <input type="number" id="age" name="age" th:value="${member.age}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">성별:</label>
            <select id="gender" name="gender" class="form-select" required>
                <option value="Male" th:selected="${member.gender == 'Male'}">남성</option>
                <option value="Female" th:selected="${member.gender == 'Female'}">여성</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a href="/admin/memberList" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script src="/static/js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:replace="common/footer :: footer"></footer>
</html>
