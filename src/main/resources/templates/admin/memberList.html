<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"></head>
<body>
<div class="container">
    <img src="/static/images/logo.png" alt="마음의 그림 로고" class="logo">
    <h1>마음의 그림</h1>
    <h2>메인 화면</h2>

    <div class="form-group">
        <select>
            <option>사용자 정보 조회</option>
        </select>
    </div>

    <table>
        <thead>
        <tr>
            <th>사용자명</th>
            <th>Email</th>
            <th>Password</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}">홍길동</td>
            <td th:text="${user.email}">example@example.com</td>
            <td th:text="${user.password}">******</td>
            <td th:text="${user.age}">24</td>
            <td th:text="${user.gender}">Female</td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/admin/updateMember/{id}(id=${user.id})}"><button>수정</button></a>
                    <form th:action="@{/admin/deleteMember/{id}(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/static/scripts.js"></script>

</body>
<footer th:replace="common/footer :: footer"></footer>
</html>
