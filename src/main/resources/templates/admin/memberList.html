<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">마음의 그림</h1>
    <h2 class="text-center mb-5">메인 화면</h2>

    <div class="mb-4">
        <select class="form-select">
            <option>사용자 정보 조회</option>
        </select>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>사용자명</th>
            <th>Email</th>
            <th>Password</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${members}">
            <td th:text="${members.name}">홍길동</td>
            <td th:text="${members.email}">example@example.com</td>
            <td th:text="${members.password}">******</td>
            <td th:text="${members.age}">24</td>
            <td th:text="${members.gender}">Female</td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/updateMember/{id}(id=${members.id})}" class="btn btn-sm btn-warning">수정</a>
                    <form th:action="@{/admin/deleteMember/{id}(id=${members.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/static/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:replace="common/footer :: footer"></footer>
</html>
