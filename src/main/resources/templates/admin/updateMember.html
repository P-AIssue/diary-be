<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: header"></head>
<body>
<div class="container">
    <h1>멤버 수정</h1>
    <form th:action="@{/admin/updateMember}" method="post">
        <input type="hidden" name="id" th:value="${member.id}"/>

        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" th:value="${member.name}" required>
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" th:value="${member.email}" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" placeholder="새 비밀번호를 입력해주세요.">
        </div>

        <div class="form-group">
            <label for="age">나이:</label>
            <input type="number" id="age" name="age" th:value="${member.age}" required>
        </div>
        <div class="form-group">
            <label for="gender">성별:</label>
            <select id="gender" name="gender" required>
                <option value="Male" th:selected="${member.gender == 'Male'}">남성</option>
                <option value="Female" th:selected="${member.gender == 'Female'}">여성</option>
                <option value="Other" th:selected="${member.gender == 'Other'}">기타</option>
            </select>
        </div>

        <button type="submit">수정 완료</button>
        <a href="/admin/memberList"><button type="button">취소</button></a>
    </form>
</div>

<script src="/static/js/scripts.js"></script>

</body>
<footer th:replace="common/footer :: footer"></footer>
</html>
