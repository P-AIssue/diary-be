<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header :: header}">
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">

    <h1 class="mb-4">마음의 그림</h1>
    <h2 class="mb-4">관리자 전용</h2>

    <form action="/admin/login" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="이메일을 입력해주세요." required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
</div>
<footer th:replace="~{common/footer :: footer}"></footer>
</body>
</html>
